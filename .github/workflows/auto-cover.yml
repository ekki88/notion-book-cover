name: Notion Book Cover Updater

on:
  schedule:
    - cron: '*/1 * * * *' # 5분마다 실행
  workflow_dispatch: # 수동 실행도 가능

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run index.js
        run: node index.js
